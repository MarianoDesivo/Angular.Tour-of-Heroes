<h2>My Heroes</h2>

<div *ngIf="selectedHero">
  <h3>Selected Hero: {{ selectedHero.name }}</h3>
</div>

<ul class="heroes">
  <li
    [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
